<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>


    <div class="home cart">
        <h1>Quiz Game</h1>
        <p>Test your knowledge with our Quiz App with 10 random questions !</p>
        <div class="line">
            <input type="text" placeholder="Your Name" class="name-input">
            <button class="start-btn">Start Quiz</button>
        </div>
        <p class="score"></p>
        <button class="leader-btn">leader Board</button>

    </div>    
    
    <div class="quiz cart">
        <p class="question">question</p>
        <div class="answers">
        </div>

        <button class="next-btn">Next</button>

    </div>

    <div class="leaderBoard cart">
        <h3>History:</h3>
        <ul class="result">           
        </ul>
        <button class="back-btn">back</button>
        <button class="clear-btn">clear Board</button>
    </div>


    <script src="script.js" type="module"></script>
</body>
</html>
